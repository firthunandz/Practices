<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Calculator</title>
</head>
<body>
<main class="container">

  <section class="display">0</section>
  <button class="btn_math" id="delete">AC</button>
  <button class="btn_math" id="parentesis">()</button>
  <button class="btn_math" id="porcentaje">%</button>
  <button class="btn_math" id="division">/</button>
  <button class="btn_math" id="multiplicacion">x</button>
  <button class="btn_math" id="resta">-</button>
  <button class="btn_math" id="suma">+</button>
  <button class="btn_equal" id="igual">=</button>
  <button class="btn_number" id="punto">.</button>
  <button class="btn_number" id="borrar"><</button>

  <button class="btn_number" id="cero">0</button>
  <button class="btn_number" id="one">1</button>
  <button class="btn_number" id="two">2</button>
  <button class="btn_number" id="three">3</button>
  <button class="btn_number" id="four">4</button>
  <button class="btn_number" id="five">5</button>
  <button class="btn_number" id="six">6</button>
  <button class="btn_number" id="seven">7</button>
  <button class="btn_number" id="eight">8</button>
  <button class="btn_number" id="nine">9</button>

</main>
<script src="./js/main.js"></script>
</body>
</html>
